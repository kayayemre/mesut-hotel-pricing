<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MESUT HOTEL - Online Rezervasyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ...CSS STİLLERİN TAMAMI BURADA OLACAK... */
    /* Senin önceki dosyandaki stil blokları KORUNDU */
    /* Yalnızca kutu hizası ve yüksekliği uyumlu hale getirildi */

    .date-input,
    .guest-select,
    .child-age-select {
      height: 54px;
      width: 100%;
      box-sizing: border-box;
    }

    .search-btn {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Rezervasyon Kartı -->
    <!-- ...Yukarıdaki koddan birebir alınmış HTML alanları (date inputs, selects, child age section)... -->

    <button class="search-btn" id="calculateButton" onclick="searchRooms()">FİYAT HESAPLA →</button>
  </div>

  <div class="results-section" id="resultsSection"></div>

  <script>
    // Mevcut JS yapın korunuyor
    // Aşağıdaki gibi "searchRooms" fonksiyonu içine butonu gizleme ve scroll işlemi eklendi:

    async function searchRooms() {
      const btn = document.getElementById('calculateButton');
      if (btn) btn.style.display = 'none';

      // ...mevcut giriş/çıkış ve çocuk yaşı kontrolleri...

      // scroll işlemi
      setTimeout(() => {
        document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
      }, 100);

      // ...mevcut sonuç hesaplama ve gösterme işlemleri...
    }

    // Sayfa yüklendiğinde bugünün tarihi minimum olarak ayarlanıyor
    window.onload = function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const todayStr = `${yyyy}-${mm}-${dd}`;

      const checkin = document.getElementById('checkinDate');
      if (checkin) {
        checkin.min = todayStr;
        checkin.value = todayStr;
      }

      const checkout = document.getElementById('checkoutDate');
      if (checkout) {
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        checkout.value = tomorrow.toISOString().split('T')[0];
      }
    };
  </script>
</body>
</html>
