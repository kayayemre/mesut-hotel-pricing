<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESUT HOTEL - Online Rezervasyon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .reservation-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(135deg, #f39c12 0%, #52c2a0 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 30px;
        }

        .date-row, .guest-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .date-group, .guest-group {
            text-align: center;
        }

        .date-label, .guest-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ---- Ortak Custom Input Style ---- */
        .custom-input {
            width: 100%;
            min-width: 140px;
            max-width: 100%;
            height: 54px;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 1rem;
            color: #2c3e50;
            background: #fafbfc;
            font-weight: 500;
            box-sizing: border-box;
            transition: all 0.3s;
            appearance: none;
            cursor: pointer;
        }
        .custom-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Mobil için optimize */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .date-row, .guest-row {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }
            .date-label, .guest-label {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            .custom-input {
                padding: 12px;
                font-size: 0.9rem;
                height: 48px;
            }
        }

        .child-ages-section {
            background: #fff8e1;
            border: 1px solid #ffe0b2;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: none;
        }
        .child-ages-title {
            color: #f57c00;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        .child-ages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .search-btn {
            width: 100%;
            background: linear-gradient(135deg, #c49b61 0%, #a0825a 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 155, 97, 0.4);
        }

        .results-section {
            margin-top: 30px;
        }

        /* Aşağıdaki kısım orijinal koddan olduğu gibi bırakıldı (oda kartı, info vs) */
        .room-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .room-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .room-body {
            padding: 25px;
        }
        .payment-info {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #2e7d32;
        }
        .discount-badge {
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
        .price-section {
            text-align: center;
            margin: 20px 0;
        }
        .old-price {
            color: #95a5a6;
            text-decoration: line-through;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .current-price {
            color: #27ae60;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .countdown-section {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .countdown-item {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            min-width: 50px;
        }
        .countdown-number {
            font-size: 1.2rem;
            font-weight: 700;
            display: block;
        }
        .countdown-label {
            font-size: 0.7rem;
            opacity: 0.9;
        }
        .loading-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ecf0f1;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-reserve {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-reserve:hover {
            background: #229954;
        }
        .btn-deposit {
            background: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-deposit:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reservation-card">
            <div class="card-header">
                FİYAT HESAPLAMA
            </div>
            <div class="card-body">
                <div class="date-row">
                    <div class="date-group">
                        <div class="date-label">Giriş Tarihi</div>
                        <input type="date" class="date-input custom-input" id="checkinDate" onclick="this.showPicker()">
                    </div>
                    <div class="date-group">
                        <div class="date-label">Çıkış Tarihi</div>
                        <input type="date" class="date-input custom-input" id="checkoutDate" onclick="this.showPicker()">
                    </div>
                </div>
                <div class="guest-row">
                    <div class="guest-group">
                        <div class="guest-label">Yetişkin Sayısı</div>
                        <div class="guest-counter">
                            <select class="guest-select custom-input" id="adultSelect" onchange="updateAdultCount()">
                                <option value="1">1 Yetişkin</option>
                                <option value="2" selected>2 Yetişkin</option>
                                <option value="3">3 Yetişkin</option>
                                <option value="4">4 Yetişkin</option>
                                <option value="5">5 Yetişkin</option>
                                <option value="6">6 Yetişkin</option>
                            </select>
                        </div>
                    </div>
                    <div class="guest-group">
                        <div class="guest-label">Çocuk Sayısı</div>
                        <div class="guest-counter">
                            <select class="guest-select custom-input" id="childSelect" onchange="updateChildCount()">
                                <option value="0" selected>Çocuk Yok</option>
                                <option value="1">1 Çocuk</option>
                                <option value="2">2 Çocuk</option>
                                <option value="3">3 Çocuk</option>
                                <option value="4">4 Çocuk</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="child-ages-section" id="childAgesSection">
                    <div class="child-ages-title">👶 Çocuk Yaşları</div>
                    <div class="child-ages-grid" id="childAgesGrid"></div>
                </div>
                <button class="search-btn" onclick="searchRooms()">
                    FİYAT HESAPLA →
                </button>
            </div>
        </div>
        <div class="results-section" id="resultsSection"></div>
    </div>
    <script>
        // -- JS Kısmı Orijinaldeki gibi bırakılmıştır --
        const priceDatabase = {
            "standart": {
                "2025-06-25_2025-07-10": 2500,
                "2025-07-11_2025-09-19": 3175,
                "2025-09-20_2025-09-30": 3780,
                "2025-10-01_2025-10-15": 3180,
                "2025-10-16_2025-10-31": 2255
            }
        };
        const multiplierTable = {
            "1_0": 1.7, "1_1": 1.7, "1_2": 2.0,
            "2_0": 2.0, "2_1": 2.0, "3_0": 2.7
        };
        let adultCount = 2;
        let childCount = 0;

        window.onload = function() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = (today.getMonth() + 1).toString().padStart(2, '0');
            const currentDay = today.getDate().toString().padStart(2, '0');
            const todayStr = `${currentYear}-${currentMonth}-${currentDay}`;
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            document.getElementById('checkinDate').min = todayStr;
            document.getElementById('checkinDate').value = todayStr;
            document.getElementById('checkoutDate').value = tomorrowStr;
            document.getElementById('checkinDate').addEventListener('change', function() {
                const checkinDate = this.value;
                const checkoutInput = document.getElementById('checkoutDate');
                checkoutInput.min = checkinDate;
                if (checkoutInput.value <= checkinDate) {
                    const nextDay = new Date(checkinDate);
                    nextDay.setDate(nextDay.getDate() + 1);
                    checkoutInput.value = nextDay.toISOString().split('T')[0];
                }
            });
            const dateInputs = document.querySelectorAll('.date-input');
            dateInputs.forEach(input => {
                input.addEventListener('click', function() {
                    if (this.showPicker) {
                        this.showPicker();
                    }
                });
                input.addEventListener('change', function() {
                    this.blur();
                });
            });
        };

        function updateAdultCount() {
            adultCount = parseInt(document.getElementById('adultSelect').value);
        }

        function updateChildCount() {
            childCount = parseInt(document.getElementById('childSelect').value);
            updateChildAges();
        }

        function updateChildAges() {
            const section = document.getElementById('childAgesSection');
            const grid = document.getElementById('childAgesGrid');
            if (childCount === 0) {
                section.style.display = 'none';
                return;
            }
            section.style.display = 'block';
            grid.innerHTML = '';
            for (let i = 0; i < childCount; i++) {
                const select = document.createElement('select');
                select.className = 'child-age-select custom-input';
                select.id = `childAge${i}`;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = `${i + 1}. çocuk yaşı`;
                defaultOption.disabled = true;
                defaultOption.selected = true;
                select.appendChild(defaultOption);
                for (let age = 0; age <= 17; age++) {
                    const option = document.createElement('option');
                    option.value = age;
                    option.textContent = age === 0 ? 'Bebek (0 yaş)' : `${age} yaş`;
                    select.appendChild(option);
                }
                grid.appendChild(select);
            }
        }

        function formatDate(date) {
            const months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 
                          'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('tr-TR').format(price) + ' ₺';
        }

        function getDaysBetweenDates(startDate, endDate) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.round((endDate - startDate) / oneDay);
        }

        function getDailyPrice(date, roomType) {
            const dateStr = date.toISOString().split('T')[0];
            for (const [period, price] of Object.entries(priceDatabase[roomType])) {
                const [startDate, endDate] = period.split('_');
                if (dateStr >= startDate && dateStr <= endDate) {
                    return price;
                }
            }
            return 0;
        }

        function calculateTotalPrice(checkinDate, checkoutDate, roomType) {
            let totalPrice = 0;
            const currentDate = new Date(checkinDate);
            while (currentDate < checkoutDate) {
                totalPrice += getDailyPrice(currentDate, roomType);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return totalPrice;
        }

        async function searchRooms() {
            const checkinStr = document.getElementById('checkinDate').value;
            const checkoutStr = document.getElementById('checkoutDate').value;
            if (!checkinStr || !checkoutStr) {
                alert('Lütfen giriş ve çıkış tarihlerini seçin!');
                return;
            }
            const checkinDate = new Date(checkinStr);
            const checkoutDate = new Date(checkoutStr);
            if (checkinDate >= checkoutDate) {
                alert('Çıkış tarihi giriş tarihinden sonra olmalıdır!');
                return;
            }
            const childAges = [];
            for (let i = 0; i < childCount; i++) {
                const age = parseInt(document.getElementById(`childAge${i}`).value);
                if (isNaN(age)) {
